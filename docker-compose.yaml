version:  '3.8'services:  nginx:    image: nginx:mainline    restart: on-failure    volumes:      - './docker/nginx/conf.d:/etc/nginx/conf.d:ro'    ports:      - "80:80"  php:    build:      context: ./docker/php    volumes:      - '.:/app'    restart: on-failure    environment:      - 'COMPOSER_HOME=/tmp/composer'      - 'COMPOSER_ALLOW_SUPERUSER=1'    user: "0:0"    depends_on:      - database  database:    image: mysql:8.0    volumes:      - rek-fa-db-data:/var/lib/mysql    ports:      - "3306:3306"    environment:      MYSQL_ROOT_PASSWORD: root      MYSQL_DATABASE: symfony      MYSQL_USER: user      MYSQL_PASSWORD: passvolumes:  rek-fa-db-data: